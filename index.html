<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 50px;
        }
        h1 {
            text-align: center;
            color: #343a40;
            font-weight: bold;
        }
        h3 {
            color: #007bff;
        }
        #console {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            height: 200px;
            overflow-y: scroll;
        }
        #console p {
            margin: 0;
            font-family: monospace;
            color: #495057;
        }
    </style>
</head>
<body>
    <h1>TO-DO LIST</h1>
    <h3> Enter "LIST" to show all tasks </h3>
    <h3> Enter "ADD" to add a task </h3>
    <h3> Enter "DELETE" to remove a task </h3>
    <h3> Enter "QUIT" to quit the app </h3>

    <div class="input-group mb-3">
        <input type="text" id="userInput" class="form-control" placeholder="Enter your request here...">
        <button class="btn btn-primary" onclick="processRequest()">Submit</button>
    </div>

    <div id="console"></div>

    <script src="app.js"></script>
</body>
</html>
